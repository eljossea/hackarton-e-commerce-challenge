<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="descript.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h2>JOBAR</h2>
        <!-- <img src="/assets/phone-removebg-preview.png" alt=""> -->
        <form class="search">
            <input class="sb"  placeholder="">
            <button class="sbtn" type="submit">Search</button>
          </form>
          
        <div class="">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="">CONTACT</a></li>
                <li><button class="btn"><a href="login.html">LOGIN/SIGN UP </a></button></li>
                <div class="shoppingBasket">
                    <i class="fa-solid fa-cart-plus" style="color: #f7f3f3;"></i>
                    <span class="quantity">0</span>
                </div>
            </ul>
            
        </div>
    </nav>


    <section >
        <div class="video">
          <video autoplay loop muted>
            <source src="/assets/ani.mp4" type="video/mp4">
          </video>
        </div>
      </section>
    
  <div class="product-list" id="product-list"></div>

  <div class="product-details" id="product-details">
      <img id="product-image" src="" alt="Product Image">
      <div id="product-description"></div>
      <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
      <button class="back-button" onclick="showProductList()">Back to Products</button>
  </div>

  <button class="show-cart-button" onclick="showCart()">Show Cart</button>

  <div class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
          <p>Total Price: ₦<span id="total-price">0</span></p>
          <p>Total Quantity: <span id="total-quantity">0</span></p>
      </div>
      <button class="checkout-button" onclick="showCheckout()">Proceed to Checkout</button>
      <button class="back-button" onclick="hideCart()">Back to Products</button>
  </div>

  <div class="checkout" id="checkout">
      <h2>Checkout</h2>
      <div id="checkout-items"></div>
      <div class="checkout-summary">
          <p>Total Price: ₦<span id="checkout-total-price">0</span></p>
          <p>Total Quantity: <span id="checkout-total-quantity">0</span></p>
      </div>
      <form class="checkout-form" id="checkout-form">
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="text" id="address" placeholder="Shipping Address" required>
          <textarea id="notes" placeholder="Additional Notes"></textarea>
          <button class="checkout-button" type="submit">Place Order</button>
      </form>
      <button class="back-button" onclick="hideCheckout()">Back to Cart</button>
  </div>
  
  <script src="descript.js"></script>
</body>
</html>
