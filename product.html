<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/product.css">
</head>
<body>
    <section class="productPage">
        <div class="container">
            <div class="product">
              <div class="gallery">
                <img src="/assets/img1.webp" alt="" id="productImg">
                <div class="controls">
                  <span class="btn active"></span>
                  <span class="btn"></span>
                </div>
              </div>
              <div class="details">
                <h2>best phone</h2>
                <h3>$50.00</h3>
                <h4>30% OFF</h4>
                <p>the best phone that can satisfy you future</p>
                <form>
                  <div class="size-select">
                    <p>size</p>
                      <label for="future">
                        <input type="radio" name="size" id="future">
                        <span>F</span>
                      </label>
                      <label for="origin">
                        <input type="radio" name="size" id="origin">
                        <span>O</span>
                      </label>
                  </div>
          
                  <div class="color-select">
                    <p>color</p>
                    <label for="red">
                      <input type="radio" name="color-1" id="red">
                      <span class="color-1"></span>
                    </label>
                    <label for="green">
                      <input type="radio" name="color-2" id="green">
                      <span class="color-2"></span>
                    </label>
                  </div>
          
                  <div class="quantity-select">
                    <p>Quantity</p>
                    <input type="number" value="1">
                  </div>
          
                  <button>Buy Now</button>
          
                </form>
              </div>
            </div>
          </div>
          




    </section>













    <script src="/product.js"></script>
</body>
</html>
