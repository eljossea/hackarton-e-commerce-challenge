<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

	<div class="container">
        <div class="formBox">
            <form name="loginForm" onsubmit="return login()">
                <h2 class="title">LOGIN</h2>
                <p id="loginResult"></p>
                <div class="inputBox">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="Email" placeholder="Input Email" id="loginEmail">
                </div>

                <div class="inputBox">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="Password" placeholder="Input Password" id="loginPassword">
                </div>

                <div class="Sbutton">
                    <input type="submit" value="Login" class="Sbtn" onclick="login()">
                </div>

                <div class="group">
                    <span><a href="signup.html">Don't have an account?</a></span>
                </div>
            </form>
        </div>
        
        
    </div>


    <script src="https://kit.fontawesome.com/d0a77a67c7.js" crossorigin="anonymous"></script>

	




	<script src="/login.js"></script>
</body>
</html>
