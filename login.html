<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>

	<section class="login">
   

<div class="rtl-message">
	<p>WELCOME TO MY SHOP</p>
</div>


<div class="form-container">
	<img src="" alt="">
	<form id="login-form" class="form">
	  <h2>Login</h2>
	  <input type="text" id="username" placeholder="Email or Username" required>
	  <input type="password" id="password" placeholder="Password" required>
	  <button type="submit"><a href="/shop.html">Login</a></button>
	</form>
	<form id="signup-form" class="form">
	  <h2>Sign Up</h2>
	  <input type="text" id="new-username" placeholder="Email or Username" required>
	  <input type="password" id="new-password" placeholder="Password" required>
	  <button type="submit">Sign Up</button>
	  
	</form>
	<div class="forgot-password"><a href="#">Forgot Password?</a></div>
	  <div id="create-account"><a href="#">Create an Account</a></div>
  </div>


	</section>

	




	<script src="/login.js"></script>
</body>
</html>
