 <section class="shop">

     <div class="show-cart-button" onclick="showCart()">Show Cart<i class="fa-duotone fa-solid fa-cart-plus"></i></div>
    
    
     <div class="product-list" id="product-list"></div>

 <div class="product-details" id="product-details">
     <img id="product-image" src="" alt="Product Image">
     <div id="product-description"></div>
     <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
     <button class="back-button" onclick="showProductList()">Back to Products</button>
 </div>

 


 <div class="cart" id="cart">
     <h2>Shopping Cart</h2>
     <div id="cart-items"></div>
     <div class="cart-summary">
         <p>Total Price: ₦<span id="total-price">0</span></p>
         <p>Total Quantity: <span id="total-quantity">0</span></p>
     </div>
     <button class="checkout-button" onclick="showCheckout()">Proceed to Checkout</button>
     <button class="back-button" onclick="hideCart()">Back to Products</button>
 </div>

 <div class="checkout" id="checkout">
     <h2>Checkout</h2>
     <div id="checkout-items"></div>
     <div class="checkout-summary">
         <p>Total Price: ₦<span id="checkout-total-price">0</span></p>
         <p>Total Quantity: <span id="checkout-total-quantity">0</span></p>
     </div>
     <form class="checkout-form" id="checkout-form">
         <input type="text" id="name" placeholder="Full Name" required>
         <input type="email" id="email" placeholder="Email Address" required>
         <input type="text" id="address" placeholder="Shipping Address" required>
         <textarea id="notes" placeholder="Additional Notes"></textarea>
         <button class="checkout-button" type="submit">Place Order</button>
     </form>
     <button class="back-button" onclick="hideCheckout()">Back to Cart</button>
 </div>
 
</section>
